<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ¹ Flor animada</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #mensaje {
      position: absolute;
      bottom: 12%;
      width: 100%;
      text-align: center;
      font-size: 28px;
      font-family: Arial, sans-serif;
      color: white;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 5s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="mensaje">PerdÃ³n,<br>no querÃ­a hacerlo ðŸ¥ºðŸ–¤</div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let t = 0;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2 + 50);

      ctx.beginPath();
      for (let i = 0; i < 360; i++) {
        let angle = (i + t) * Math.PI / 180;
        let r = 150 * Math.sin(6 * angle); // fÃ³rmula de rosa polar
        let x = r * Math.cos(angle);
        let y = r * Math.sin(angle);
        ctx.lineTo(x, y);
      }
      ctx.closePath();
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.restore();

      t += 1; // animaciÃ³n de giro
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
