<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>游꺛 Rosa animada</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #mensaje {
      position: absolute;
      bottom: 12%;
      width: 100%;
      text-align: center;
      font-size: 28px;
      font-family: Arial, sans-serif;
      color: white;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 5s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="mensaje">Perd칩n,<br>no quer칤a hacerlo 游봌游둯</div>

  <script>
    // Cargar el JSON con los datos de la rosa
    async function cargarRosa() {
      const resp = await fetch("rosas.json"); // 游녣 aseg칰rate de subir rosas.json en el mismo repo
      return await resp.json();
    }

    // Dibujar rosa desde los datos
    function dibujarRosa(regions) {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Sacamos todos los puntos
      const all_points = regions.flatMap(r => r.contour);

      // Calculamos l칤mites
      const min_x = Math.min(...all_points.map(p => p[0]));
      const max_x = Math.max(...all_points.map(p => p[0]));
      const min_y = Math.min(...all_points.map(p => p[1]));
      const max_y = Math.max(...all_points.map(p => p[1]));

      const width = max_x - min_x;
      const height = max_y - min_y;

      // Ajuste seg칰n el dispositivo
      const isMobile = window.innerWidth < 600;
      const scaleFactor = isMobile ? 0.95 : 0.7; // m치s grande en m칩vil
      const offsetY = isMobile ? -60 : -120;     // menos desplazado en m칩vil

      const scale = Math.min(
        (canvas.width * scaleFactor) / width,
        (canvas.height * scaleFactor) / height
      );
      const center_x = (min_x + max_x) / 2;
      const center_y = (min_y + max_y) / 2;

      // Animaci칩n de pintado
      let index = 0;
      function drawStep() {
        if (index < regions.length) {
          const region = regions[index];
          const [r, g, b] = region.color;
          ctx.fillStyle = `rgb(${Math.floor(r)}, ${Math.floor(g)}, ${Math.floor(b)})`;
          ctx.beginPath();

          const first_x = (region.contour[0][0] - center_x) * scale + canvas.width / 2;
          const first_y = (center_y - region.contour[0][1]) * scale + canvas.height / 2 + offsetY;
          ctx.moveTo(first_x, first_y);

          for (let i = 1; i < region.contour.length; i++) {
            const x = (region.contour[i][0] - center_x) * scale + canvas.width / 2;
            const y = (center_y - region.contour[i][1]) * scale + canvas.height / 2 + offsetY;
            ctx.lineTo(x, y);
          }

          ctx.closePath();
          ctx.fill();
          index++;
          setTimeout(drawStep, 30); // velocidad del dibujo
        }
      }
      drawStep();
    }

    // Ejecutar
    (async function () {
      const data = await cargarRosa();
      dibujarRosa(data);
    })();
  </script>
</body>
</html>
