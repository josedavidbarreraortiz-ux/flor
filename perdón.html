<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perd√≥n...</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #mensaje {
      position: absolute;
      bottom: 10%;
      width: 100%;
      text-align: center;
      font-size: 28px;
      font-family: Arial, sans-serif;
      color: white;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="mensaje">Perd√≥n,<br> no quer√≠a hacerlo ü•∫üñ§</div>

  <script>
    async function cargarRosa() {
      const resp = await fetch("https://josedavidbarreraortiz-ux.github.io/flor/rosas.json");
      return await resp.json();
    }

    function dibujarRosa(data) {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const regions = data.regions;
      const offsetY = -200; // üîº mueve la rosa hacia arriba

      const shapes = regions.map(region => {
        const color = `rgb(${Math.floor(region.color[0])}, ${Math.floor(region.color[1])}, ${Math.floor(region.color[2])})`;
        const points = region.contour.map(p => [
          (p[0] - data.center_x) * data.scale + canvas.width / 2,
          (data.center_y - p[1]) * data.scale + canvas.height / 2 + offsetY
        ]);
        return { color, points };
      });

      let index = 0;
      function drawStep() {
        if (index < shapes.length) {
          const shape = shapes[index];
          ctx.fillStyle = shape.color;
          ctx.beginPath();
          ctx.moveTo(shape.points[0][0], shape.points[0][1]);
          shape.points.forEach(p => ctx.lineTo(p[0], p[1]));
          ctx.closePath();
          ctx.fill();
          index++;
          setTimeout(drawStep, 30); // velocidad de dibujo
        }
      }
      drawStep();
    }

    (async function () {
      const data = await cargarRosa();
      dibujarRosa(data);
    })();
  </script>
</body>
</html>
